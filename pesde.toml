name = "storybakery/dynamic_tween"
version = "0.1.0"
license = "MIT"
includes = ["pesde.toml", "README.md", "src/**"]

[target]
environment = "roblox"
lib = "src/init.luau"
build_files = ["src"]

[indices]
default = "https://github.com/pesde-pkg/index"

[wally_indices]
default = "https://github.com/UpliftGames/wally-index"

[dependencies]
LinearInterpolation = { repo = "https://github.com/StoryBakery/LinearInterpolation", rev = "main" }
Maid = { repo = "https://github.com/StoryBakery/Maid", rev = "main" }
MathUtil = { repo = "https://github.com/StoryBakery/MathUtil", rev = "main" }
Signal = { repo = "https://github.com/StoryBakery/Signal", rev = "main" }

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.2.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.5.1", target = "lune" }

[engines]
pesde = "^0.7.0"
lune = "^0.10.2"
